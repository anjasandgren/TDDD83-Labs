    <script id="view-home" type="text/html">
        <h1 class="extra-big">Välkommen</h1>
        <p>Detta kommer bli vår hemsida</p>

    <script id="view-opening-hours" type="text/html">
        <div class="big-light-centered-box">
            <h1 class="box-title">Öppettider</h1>
            <div class="opening-hours">
                <p class="box-text">Måndag-Fredag</p>
                <p class="box-text">10-18</p>
            </div>
            <div class="opening-hours">
                <p class="box-text">Lördag-Söndag</p>
                <p class="box-text">10-15</p>
            </div>
        </div>
    </script>

    <script id="view-cars" type="text/html">
        <div style="height: 550px;" class="big-light-centered-box">
            <h2>Cars</h2>
            <div style="display: flex;"> 
                <button style="margin:auto;" class="update-list">REFRESH</button>
                <button style="margin:auto;" class="add-car" data-toggle="modal" data-target="#addModal">ADD</button>
            </div>
            <div id="show-cars">
            </div>
        </div>
    </script>

    <script id="view-contact" type="text/html">
        <div class="big-light-centered-box" >
            <h1 class="contact-header">Contact Us</h1>
            <div class="box-horisontial">
                <div class="contact-box">
                    <p>Sanna Larsson</p>
                    <p>sanla250@student.liu.se</p>
                    <p>0760171915</p>
                </div>
                <div class="contact-box">
                    <div class="form">
                        <lable for="name">Name:</lable>
                        <input type="text" id="name" name="name" placeholder="Write your name here">
                        <lable for="email">Email:</lable>
                        <input type="text" id="email" name="email" placeholder="Write your email here">
                        <lable for="email">Message:</lable>
                        <textarea id="message" name="message" rows="8" placeholder="Write your message here"></textarea>
                        <button class="send-button">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <div class="container-fluid"></div>
